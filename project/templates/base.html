    <link  type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

</head>
<body>
    <nav>
        {% if g.administrador%}
            <a href="{{ url_for('admin.crear_empleado')}}">Crear Empleado</a>
            <a href="{{ url_for('admin.lista_empleados')}}">Ver Empleados</a>
            <a href="{{ url_for('cliente.lista_clientes') }}">Ver Clientes</a>
            <a href="{{ url_for('cliente.crear_cliente') }}">Crear Clientes</a>
            <a href="{{ url_for('habitacion.lista_habitaciones') }}" >Ver habitacion</a>

            <a href="{{ url_for('reserva.crear_reserva') }}" >Crear reserva</a>

        {% elif g.empleado %}
            <a href="{{ url_for('cliente.lista_clientes') }}">Ver Clientes</a>
            <a href="{{ url_for('cliente.crear_cliente') }}">Crear Clientes</a>
            <a href="{{ url_for('empleado.home')}}">empleado home</a>
            <a href="{{ url_for('auth.logout')}}">Salir</a>
        {% else %}
            <a href="{{ url_for('public.home')}}">home</a>
            <a href="{{ url_for('auth.login')}}">Ingresar</a>
        {% endif %}



    </nav>
